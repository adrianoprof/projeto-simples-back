name: Deploy Automático no Render via Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Mostrar tag detectada
        run: echo "Iniciando deploy automático para a versão ${GITHUB_REF_NAME}"

      - name: Atualizar variável de ambiente no Render e disparar redeploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.SERVICE_ID }}
          VERSION_TAG: ${{ github.ref_name }}
        run: |
          echo "Atualizando variável APP_VERSION no Render para ${VERSION_TAG}..."
          curl -X PATCH "https://api.render.com/v1/services/${SERVICE_ID}/env-vars" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "[{\"key\": \"APP_VERSION\", \"value\": \"${VERSION_TAG}\"}]"
          echo "Aguardando 10 segundos para a variável propagar..."
          sleep 10

          echo "Disparando novo deploy..."
          curl -X POST "https://api.render.com/v1/services/${SERVICE_ID}/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}'

          echo "Deploy disparado com sucesso no Render!"
